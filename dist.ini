[@Filter]
-bundle = @RJBS
-remove = MakeMaker
-remove = MetaConfig
[ModuleBuild]
[MetaProvides::Package]
[AutoPrereqs]

[Prereqs]
Dist::Zilla    = 6
Dist::Zilla::PluginBundle::RJBS = 5.010      ; as of 2017-11-30
Dist::Zilla::Plugin::ModuleBuild = 0
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::AutoPrereqs  = 1.100130 ; catch base.pm and parent.pm
